<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <button id="show-subjects-btn">Lihat Semua Subyek</button>

  <div id="subject-modal" class="hidden">
    <div class="modal-content">
      <span id="close-subject-modal">&times;</span>
      <div class="modal-header">
        <h2>Data Subyek</h2>
        <button id="add-subject-btn">Tambah Subyek Baru</button>
      </div>

      <div id="subject-form-container" class="hidden">
        <form id="add-subject-form">
          <input type="text" id="subject-name" placeholder="Masukkan Nama Subyek">
          <button id="submit-subject-btn">Simpan</button>
        </form>
      </div>

      <div class="header">
        <!-- <div class="header-column">ID Subyek</div>
        <div class="header-column">Nama Subyek</div> -->
        <div class="header-column">Nama Subyek</div>
        <div class="header-column">Waktu Terdaftar</div>
      </div>
      <div id="subject-list">
      </div>
    </div>
  </div>

  <div id="set-modal" class="hidden">
    <select id="set-subject" required></select>
  </div>

  <div id="device-subjects">
    <h2>Status Subyek</h2>
    <div class="header">
      <div class="header-column">Nomor Alat</div>
      <div class="header-column">Nama Pengguna</div>
      <div class="header-column">Status Kelelahan</div>
      <div class="header-column">Waktu Mulai Memakai</div>
      <div class="header-column"></div>
    </div>
    <div id="device-subject-list">
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
