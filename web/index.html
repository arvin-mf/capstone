<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <button id="show-subjects-btn">Lihat Semua Subyek</button>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2>Data Subyek</h2>
      <div class="header">
        <div class="header-column">Nama Subyek</div>
        <div class="header-column">Waktu Mulai Memakai</div>
      </div>
      <div id="subject-list">
      </div>
    </div>
  </div>

  <div id="device-subjects">
    <h2>Status Subyek</h2>
    <div class="header">
      <div class="header-column">Nomor Alat</div>
      <div class="header-column">Nama Pengguna</div>
      <div class="header-column">Status Kelelahan</div>
      <div class="header-column">Waktu Mulai Memakai</div>
    </div>
    <div id="device-subject-list">
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
